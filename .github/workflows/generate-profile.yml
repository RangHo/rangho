name: Generate profile README automatically

on:
  # Trigger this workflow twice a day (midnight and noon in KST)...
  schedule:
    - cron: '0 3,15 * * *'
  
  # ...or when changes are made to the template branch
  push:
    branches: [ template ]

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      # Check out the template repository
      - uses: actions/checkout@v2
        with:
          ref: template

      - name: Run the generator script
        run: ./generate.sh "$GITHUB_TOKEN"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
